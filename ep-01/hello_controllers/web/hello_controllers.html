<!DOCTYPE html>

<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_controllers</title>
  </head>
 
  <body>
    <div list>
      <form ng-submit="ctrl.add()">
        <input type="text" ng-model="ctrl.newItem"/>
        <input type="submit" value="Add"/>
      </form>
      <p>{{ ctrl.items.length }} item<span ng-if="ctrl.items.length != 1">s</span> added.</p>
      <ul>
        <li ng-repeat="item in ctrl.items">
          <a href="" ng-click="ctrl.remove(item)">
            {{ item.text }}
          </a>
        </li>
      </ul>
    </div>
    <script type="application/dart" src="hello_controllers.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
